<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabuada</title>
</head>
<body>
    <script>
        //receber um número inteiro do usuário e gerar tabuada desse número
        const num= parseInt (prompt('informe o número inteiro'))

        //for para ser executado necessita:
        /* uma variavel para o loop 
        /* condição
        /* modificação da variavel do loop para que em algum momento ele pare e não ser infinito (incrimento ou decremento)*/

        for (let i=1; i <=100; i++ ) { 
            let resultado= num * i

            // usa-se a crase invertida apenas quando for usar o cifrão
            // document.write para abrir na web sem necessitar do alert na tela
            document.write(`<p>${num} X ${i} = ${resultado} </p>`) 
        }
    </script>
</body>

</html>
